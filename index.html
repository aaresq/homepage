<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login -->
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-sm text-center">
    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-gray-200 p-2 rounded-full">
        <span class="sr-only">Home</span>
                <img  src ="./images/pfpp.png"
                alt="Foto Profil" class = "h-20">
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-semibold mb-4">User Login</h2>

    <!-- Form -->
    <form action="#">
      <div class="mb-4 text-left">
        <input type="text" placeholder="User ID" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-200" required/>
      </div>
      <div class="mb-4 text-left">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-200" required/>
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-white py-2 rounded-md hover:bg-yellow-500 transition">LOGIN</button>
    </form>

    <!-- Forgot Password -->
    <div class="mt-4">
      <a href="#" class="text-yellow-500 text-sm hover:underline">Forgot <span class="font-medium">Password?</span></a>
    </div>


</body>
</html>
